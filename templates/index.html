<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'style.css')}}">
    <title>Weather App</title>
</head>
<body>
    <form>
        View forecast for the city : <input type="text" name="searchcity" /> <input type="submit" value="submit"/>
    </form>
   <h1>Weather forecast for {{location}}</h1>
   <table >
        <tr>
            <th>Date</th><th>Min</th><th>Max</th><th>Description</th>
        </tr>
        {% for day in forecast%}
            <tr> 
                <td> {{day[0]}}</td>
                <td> {{day[1]}}</td>
                <td> {{day[2]}}</td>
                <td> {{day[3]}}</td>
            </tr> 
           
        {% endfor %}

   </table>
  
</body>
</html>
